dependencies:
  # Required IDF version
  idf: ">=5.1"

  chmorgan/esp-libhelix-mp3:
    version: "1.0.3"
    require: public

  espressif/cbor:
    rules:
    - if: idf_version >=5.0
    version: "0.6.0~1"

  espressif/esp-dl:
    version: "e90a88ef94dd5e305105251b2591e343b1a4d6a4"
    git: https://github.com/espressif/esp-dl.git
    require: public
    rules:
      - if: "target in [esp32s3, esp32s2, esp32]"

  esp-dsp:
    version: "1.4.12"
    rules:
      - if: "target != esp32c2"

  espressif/esp-modbus:
    version: "1.0.15"

  espressif/esp-nn:
    version: "1.0.2"

  espressif/esp-sr:
    version: "1.7.1"
    rules:
      - if: "target in [esp32s3]"

  espressif/esp-tflite-micro:
    version: "1.3.1"
    require: public
    rules:
      - if: "target not in [esp32c2]"

  espressif/esp-zboss-lib:
    version: "1.4.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp-zigbee-lib:
    version: "1.4.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp32-camera:
    version: "7aa37d4f22503fdac9ccd449e4678c4894c40055"
    git: https://github.com/espressif/esp32-camera.git
    require: public
    rules:
      - if: "target in [esp32, esp32s2, esp32s3]"

  espressif/esp_diag_data_store:
    version: "1.0.1"

  espressif/esp_diagnostics:
    version: "1.1.0"

  espressif/esp_insights:
    version: "1.1.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp_modem:
    version: "1.1.0"

  espressif/esp_rainmaker:
    version: "1.3.0"
    rules:
      - if: "target != esp32c2"

  espressif/esp_schedule:
    version: "1.2.0"

  espressif/esp_secure_cert_mgr:
    rules:
    - if: idf_version >=4.3
    version: "2.4.1"

  espressif/jsmn:
    version: "1.1.0"

  espressif/json_generator:
    version: "1.1.2"

  espressif/json_parser:
    version: "1.0.3"

  libsodium: "1.0.20~1"

  mdns: "1.3.2"

  espressif/qrcode:
    version: "0.1.0~2"
    rules:
      - if: "target != esp32c2"

  espressif/rmaker_common:
    version: "1.4.6"
    rules:
      - if: "target != esp32c2"

  joltwallet/littlefs: "1.14.8"

